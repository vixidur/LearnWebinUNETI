<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BÃ i 7</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<center>
		<caption>BILLING INFO</caption>
	</center>
	<table>
		<tbody>
			<tr>
				<td>
					<div class="input-container">
						<div style="display: flex;">
							<label for="name">Full name:*</label>
							<input type="text" id="name" name="name">
						</div>
						<div style="display: flex;">
							<label for="company">Company:</label>
							<input type="text" id="company" name="company">
						</div>
						<div style="display: flex;">
							<label for="address">Address:*</label>
							<input type="text" id="address" name="address">							
						</div>
						<div style="display: flex;">
							<label for="city">City:</label>
							<input type="text" id="city" name="city">
						</div>
						<div style="display: flex;">
							<label for="country">Country:</label>
							<input type="text" id="country" name="country">							
						</div>
						<div class="form-row-main">
							<div class="form-row"> 
								<label for="phone">Phone:</label>
								<input type="text" id="phone" name="phone">
							</div>
							<div class="form-row">
								<label for="fax">FAX:</label>
								<input type="text" id="fax" name="fax" style="width: 160px">
							</div>
						</div>
						<div style="display: flex;">
							<label for="email">Email:</label>
							<input type="text" id="email" name="email">							
						</div>
				  </div>
				</td>
			</tr>
			<tr style="background-color: #fbeff5;">
				<td>
					<p>Term of payment:*</p>
					<div style="display: flex;">
						<input type="radio" name="checkbox"> <label>L/C at sight</label>
					</div>
					<div style="display: flex;">
						<input type="radio" name="checkbox"> <label>D/P at sight</label>						
					</div>
					<div style="display: flex;">
						<input type="radio" name="checkbox"> <label>T.Tr at sight (30% in advance, 70% after received shipping documents in FAX)</label>						
					</div>
					<div style="display: flex;">
						<label>Content:*</label>
						<textarea cols="75" rows="6"></textarea> <br>	
					</div>
					<i>Field with a* are required</i>
					<div style="display: flex;">
						<button style="margin-left: 100px; margin-top: 10px; background-color: white;  color: black; border: 2px solid #ff69b4; border-radius: 4px; width: 110px; height: 30px;">Submit</button>
						<button style="margin-left: 100px; margin-top: 10px; background-color: white;  color: black; border: 2px solid #ff69b4; border-radius: 4px; width: 110px; height: 30px;">Reset</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
